<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <p id="firstValue" class="operand"></p>
            <p id="operator"></p>
            <p id="secondValue" class="operand"></p>
        </div>
        <div id="buttons-container">
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button class="operationBtn">+</button>
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button class="operationBtn">-</button>
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="operationBtn">x</button>
            <button class="numberBtn">0</button>
            <button id="decimalBtn">.</button>
            <button class="operationBtn">/</button>
            <button id="resultBtn">=</button>
            <span></span>
            <button id="deleteBtn">Del</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>

</html>
